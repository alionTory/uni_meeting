<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .postTitle, .postWriter {
            display: inline-block;
        }

        .postTitle {
            float: left;
        }

        .postWriter {
            float: right;
        }

        .boardTitle {
            padding-left: 10px;
            padding-right: 10px;
            line-height: 2.8;
        }

        .boardTitle a {
            float: right;
        }

        .boardTitle h3 {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<nav class="bg-white shadow-sm sticky-top d-flex justify-content-around" id="topBar" style="padding:10px 0;">
    <div class="dropdown align-self-center">
        <button class="navbar navbar-toggler dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/logout">로그아웃</a></li>
        </ul>
    </div>
    <h1 class="ms-0" th:text="|${schoolNameKor} 모임 열기|"></h1>
    <button class="btn btn-outline-danger btn-lg align-self-center"><i class="bi bi-bell"></i></button>
</nav>

<div class="col-lg-6 mx-auto">
    <div class="border border-dark rounded mx-4 my-4 boardPreview" style="--bs-border-opacity: 0.7">
        <div class="boardTitle">
            <h3 style="display: inline-block">관심사 · 취미 관련 모임</h3>
            <a href="board/1/list" class="link-danger">더보기 ></a>
        </div>
        <div class="list-group">
            <th:block th:each="board: ${listHobby}">
                <a class="list-group-item d-flex gap-5" th:object="${board}" th:href="@{|./board/1/${board.bno}/get|}">
                    <span class="postTitle flex-grow-1 text-truncate" th:text="*{title}"></span>
                    <span class="postWriter text-nowrap" th:text="*{writerName}"></span>
                </a>
            </th:block>
        </div>
    </div>
    <div class="border border-dark rounded mx-4 my-4 boardPreview" style="--bs-border-opacity: 0.7">
        <div class="boardTitle">
            <h3 style="display: inline-block">재능교류 · 스터디</h3>
            <a href="board/2/list" class="link-danger">더보기 ></a>
        </div>
        <div class="list-group">
            <th:block th:each="board: ${listStudy}">
                <a class="list-group-item d-flex gap-5" th:object="${board}" th:href="@{|./board/2/${board.bno}/get|}">
                    <span class="postTitle flex-grow-1 text-truncate" th:text="*{title}"></span>
                    <span class="postWriter text-nowrap" th:text="*{writerName}"></span>
                </a>
            </th:block>
        </div>
    </div>
    <div class="border border-dark rounded mx-4 my-4 boardPreview" style="--bs-border-opacity: 0.7">
        <div class="boardTitle">
            <h3 style="display: inline-block">같이 밥 먹을 사람</h3>
            <a href="board/3/list" class="link-danger">더보기 ></a>
        </div>
        <div class="list-group">
            <th:block th:each="board: ${listMeal}">
                <a class="list-group-item d-flex gap-5" th:object="${board}" th:href="@{|./board/3/${board.bno}/get|}">
                    <span class="postTitle flex-grow-1 text-truncate" th:text="*{title}"></span>
                    <span class="postWriter text-nowrap" th:text="*{writerName}"></span>
                </a>
            </th:block>
        </div>
    </div>
</div>

</body>
<script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
</html>

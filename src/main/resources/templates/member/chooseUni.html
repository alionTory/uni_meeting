<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="bg-white shadow-sm sticky-top d-flex justify-content-around" id="topBar" style="padding:10px 0;">
    <h1 class="ms-0">친구 찾기</h1>
</nav>

<div class="container-fluid d-flex justify-content-center" style="height: 100vh">
    <div class="card align-self-center w-25">
        <div class="card-header">
            학교를 선택하세요
        </div>
        <div class="card-body">
            <form action="" method="post" class="d-flex flex-column align-items-end">
                <select name="school" class="form-select">
                    <th:block th:each="schoolVO: ${schoolList}">
                        <option th:value="${schoolVO.schoolId}">
                            [[${schoolVO.schoolNameKor}]]학교
                        </option>
                    </th:block>
                </select>
                <br>
                <input type="submit" class="btn btn-danger" value="확인">
            </form>
        </div>
    </div>
</div>

</body>
</html>
